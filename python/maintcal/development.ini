# Logging configuration
[loggers]
keys = root, maintcal, calculator

[handlers]
keys = console, errorlog, calculatorlog

[formatters]
keys = generic

[logger_root]
level = NOTSET 
handlers = console

[logger_maintcal]
level = NOTSET 
handlers = errorlog
qualname=maintcal

[logger_calculator]
level = NOTSET 
handlers = calculatorlog
qualname=calculator

[handler_errorlog]
level = NOTSET 
class = handlers.RotatingFileHandler
args = ('maintcal_error', 'a', 2800000, 6)
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_calculatorlog]
